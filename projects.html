    <section id="main-container">
      <h1 id="header-title">My Projects</h1>
      <h2 id="header-description">Here’s some of the things I’ve worked on:</h2>
      <div class="project-item">
        <div class="card">
          <div class="lr-bar" id="bw-gradient"></div>
          <div class="lr-bar" id="temp-gradient"></div>
          <div class="lr-bar" id="tint-gradient"></div>
          <div class="lr-bar" id="sat-gradient"></div>

        <div class="project-description">
          <a href="https://github.com/sookiemonster/APCSFinalProject" class="project-link"><h3>LiteRoom</h3></a>
          <p>An imitation of Adobe’s Lightroom in Java / Processing</p>
        </div>
      </div>
      <div class="project-item">
        <div class="card" id="spotify-unpacker">
          <canvas id="spotifyGraph"></canvas>
          <script>
            var ctx = document.getElementById('spotifyGraph').getContext('2d');
            var overviewChart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['Sun.', 'Mon.', 'Tue.', 'Wed.', 'Thu.', 'Fri.', 'Sat.'],
                datasets: [{
                  data: [
                    2.7, 
                    3, 
                    3.5, 
                    4,
                    5,
                    3.5,
                    2
                  ],
                  backgroundColor: [
                    'rgba(43, 217, 90, 0.3)'
                  ],
                  borderColor: [
                    'rgba(43, 217, 90, 1)'
                  ],
                  borderWidth: 2,
                  tension: 0.3,
                  fill: {
                    target: 'origin',
                  }
                }]
              },
              options: {
                plugins: {
                  legend: {
                    display: false
                  },
                  tooltip: {
                    enabled: false,
                  }
                },
                scales: {
                  y: {
                    display: false,
                    beginAtZero: true,
                  },
                  x: {
                    display: false,
                  }
                }
              }
            });
          </script>
        </div>
        <div class="project-description">
          <a id="sp-link" href="https://github.com/sookiemonster/Data-Unpacker-for-Spotify" class="project-link"><h3>Data Unpacker <br>for Spotify</h3></a>
          <p>A web application to unpack & visualize Spotify user data packages</p>
        </div>
      </div>
